<div text-center *ngIf="load" class="mgt-3">
    Cargando...
</div>

<div id="carouselExampleControls" class="carousel slide col-4" data-ride="carousel" *ngIf="!load">
    <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let top of ranking; let i = index" [ngClass]="{active: i == 0}">
            <img class="d-block w-100" [src]="top.hero.picture" [alt]="top.hero.name">
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ top.hero.name }}</h5>
                <p>{{ top.likes }} Me gusta</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
