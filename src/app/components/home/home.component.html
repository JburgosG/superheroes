<div text-center *ngIf="load" class="mgt-3">
    Cargando...
</div>

<div class="row" *ngIf="!load">
    <div class="col-4 mb-4" *ngFor="let heroe of heroes">
        <div class="card">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img [src]="heroe.picture" class="card-img" [alt]="heroe.name">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ heroe.name }}</h5>
                        <p class="card-text">
                            <small class="text-muted">{{ heroe.publisher.name }}</small><br>
                            <small>
                                <a [routerLink]="['/heroe', heroe.id]">Ver HeroÃ©</a>
                            </small>
                        </p>
                        <p class="card-text">
                            <small class="pointer btn btn-sm btn-success" (click)="like(heroe.id)">Me gusta</small>
                            <small class="pointer btn btn-sm btn-info" (click)="dontLike(heroe.id)">No me gusta</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
